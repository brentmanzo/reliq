<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliq</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- CSS only -->

<body>
    <div class="main-content">
        <div class="top-bg">
            <div class="top-container">
                <div class="wrapper">
                    <div class="r-logo">
                        <img src="assets/images/r-logo.png" alt="">
                    </div>
                    <div class="header-text">
                        OFFICIAL TIMELINE
                    </div>
                </div>
                <div class="wrapper">
                    <div class="main-logo">
                        <img src="assets/images/main-logo.png" alt="">
                    </div>
                    <div id="title" class="col-8">
                        <span class="h1">Ripple +
                            <br />Crosstower</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-container">
            <div class="button-container text-center">
                <button type="button" class="btn btn-lg">
                    <a href="#"><img src="assets/images/mint-logo.png" alt="">MINT</span></a>
                    <br />3 mints remaining
                </button>
            </div>
            <div class="live-moment-container">
                <div class="wrapper">
                    <div class="live-logo">
                        <img src="assets/images/live-logo.png" alt="">
                    </div>
                    <div class="moment-title">
                        Happening Now
                    </div>
                </div>
                <div class="wrapper">
                    <div class="vl">
                        <span></span>
                    </div>
                    <div id="moment-1">

                    <div id="moment-2">

                    <div id="moment-3">
                        <img src="assets/images/placeholder.png" alt="">

                    <div id="moment-5">
                        <img src="assets/images/placeholder.png" alt="">
                    </div>
                    <div class="arrow-right">
                        <img src="assets/images/arrow-right-logo.png" alt="">
                    </div>
                    <div class="caption">
                        21 contributers
                    </div>
                </div>
            </div>

            <div class="moment-container">
                <div class="wrapper">
                    <div class="live-logo">
                        <img src="assets/images/logo-small.png" alt="">
                    </div>
                    <div class="moment-title">
                        21 mins ago
                    </div>
                </div>
                <div class="wrapper">
                    <div class="vl">
                        <span></span>
                    </div>
                    <div id="moment-1">
                        <img src="assets/images/placeholder.png" alt="">
                    </div>
                    <div id="moment-2">
                        <img src="assets/images/placeholder.png" alt="">
                    </div>
                    <div id="moment-3">
                        <img src="assets/images/placeholder.png" alt="">

                    <div id="moment-5">

                    </div>
                    <div class="arrow-right">
                        <img src="assets/images/arrow-right-logo.png" alt="">
                    </div>
                    <div class="caption">
                        21 contributers
                    </div>
                </div>
            </div>

        </div>
